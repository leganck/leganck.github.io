# 分享插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share/
# share:
#     type: ‘’
#     # ShareThis共享插件脚本的URL
#     install_url: ''



# 侧边栏的配置
# 请注意，侧栏只有在至少有一个小部件时才可见
sidebar:
    # 左栏的配置
    left:
        # 当页面滚动时，侧边栏是否保持在顶部
        sticky: true
    # 右栏的配置
    right:
        # 当页面滚动时，侧边栏是否保持在顶部
        sticky: true
#侧栏小部件的配置
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
    # 配置小部件的配置
    -
        # 小部件应该放在哪里，左边栏还是右边栏
        position: left
        type: profile
        # 作者姓名
        author: leganck
        # 作者的标题
        author_title: 
        # 作者的当前位置
        location: 
        # 头像图像的URL或路径
        avatar: https://files.catbox.moe/hqluar.png
        # 是否显示圆角的头像
        avatar_rounded: true
        # Gravatar的电子邮件地址
        gravatar: ''
        # 下面按钮的URL或路径
        follow_link: 'https://github.com/leganck'
        # 将显示在概要文件小部件底部的链接
        social_links:
            Github:
                icon: fab fa-github
                url: 'https://github.com/leganck'
    # 目录小部件配置
    -
        # 小部件应该放在哪里，左边栏还是右边栏
        position: left
        type: toc
        # 是否显示每个标题的索引
        index: true
        # 是否在看不到子标题时将其折叠
        collapsed: true
        # 最多可显示的标题级别(1-6)
        depth: 3
 # 类别小部件的配置
    -
        # 小部件应该放在哪里，左边栏还是右边栏
        position: left
        type: categories
        # 推荐链接小部件配置
    -
        # 小部件应该放在哪里，左边栏还是右边栏
        position: left
        type: links
        # 网站的名称和url
        links:
            威廉: 'https://bupt.dev/'
            叶子: 'https://yukino.nl/'
   
    # 最近发布的小部件配置
    -
        # 小部件应该放在哪里，左边栏还是右边栏
        position: right
        type: recent_posts
    # 归档小部件的配置
    -
        #小部件应该放在哪里，左边栏还是右边栏
        position: right
        type: archives
    # 标签小部件的配置
    -
        #小部件应该放在哪里，左边栏还是右边栏
        position: right
        type: tags

# 插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/
plugins:
    # 启用页面启动动画
    animejs: true
    # 显示“back to top”按钮
    back_to_top: true
    # 百度Analytics插件设置
    # https://tongji.baidu.com
    baidu_analytics:
        # Baidu Analytics tracking ID
        tracking_id: 
    # Bing网站管理员工具插件设置
    # https://www.bing.com/toolbox/webmaster/
    bing_webmaster:
        # Bing网站管理员工具跟踪ID在<meta>标签
        tracking_id: 
    #BuSuanZi网站/页面查看计数器
    # https://busuanzi.ibruce.info
    busuanzi: true
    # CNZZ统计
    # https://www.umeng.com/web
    cnzz:
        # CNZZ tracker id
        id: 
        # CNZZ website id
        web_id: 
    # 提醒用户使用cookie
    # https://www.osano.com/cookieconsent/
    cookie_consent:
        # 合规管理类型。可以是"info"， "opt-in"或"opt-out"
        type: info
        # 弹出的主题。可以是“块”，“无边”，或“经典”
        theme: edgeless
        # 不管页面是否滚动，弹出是否应该保持静态
        static: false
        # 同意窗口应该显示在屏幕的哪个位置
        position: bottom-left
        # URL到您的网站的cookie政策
        policyLink: 'https://www.cookiesandyou.com/'
    # 启用lightGallery和Justified Gallery插件
    gallery: true
    # 谷歌Analytics插件设置
    # https://analytics.google.com
    google_analytics:
        # 谷歌分析跟踪ID
        tracking_id: 
    # Hotjar用户反馈插件
    # https://www.hotjar.com/
    hotjar:
        # Hotjar site id
        site_id: 
    #启用KaTeX数学排版支持
    # https://katex.org/
    katex: false
    # 启用MathJax数学排版支持
    # https://www.mathjax.org/
    mathjax: false
    # 启用过时的浏览器插件
    # http://outdatedbrowser.com/
    outdated_browser: false
    # 在页面加载时在页面顶部显示一个进度条
    progressbar: true
    # Statcounter的数据
    # https://statcounter.com/
    statcounter:
        # Statcounter project id
        project: 
        # Statcounter project security code
        security: 
    # Twitter转换跟踪插件设置
    # https://business.twitter.com/en/help/campaign-measurement-and-analytics/conversion-tracking-for-websites.html
    twitter_conversion_tracking:
        # Twitter Pixel ID
        pixel_id: 
#CDN提供商设置
# https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/speed-up-your-site-with-custom-cdn/
providers:
    # Name or URL template of the JavaScript and/or stylesheet CDN provider
    cdn: jsdelivr
    # Name or URL template of the webfont CDN provider
    fontcdn: google
    # Name or URL of the fontawesome icon font CDN provider
    iconcdn: fontawesome
