# 配置文件版本
version: 4.0.0
#主题选择, can be "default" or "cyberpunk"
variant: default
# logo可以是网址或者图片
logo: 
    text: Leganck's Blog

# 页面元数据配置
head:
    # 网站图标的URL或路径
    favicon: https://files.catbox.moe/hqluar.png
    # Web应用程序清单配置
    # https://developer.mozilla.org/en-US/docs/Web/Manifest
    manifest:
        # web应用程序的名称(默认为站点标题)
        name: 
        # web应用程序显示的名称
        # 当没有足够的空间显示全名时
        short_name: 
        # web应用程序的起始URL
        start_url: 
        # 应用程序的默认主题颜色
        theme_color: 
        # 用于显示应用程序页面的占位符背景色
        #在它的样式表加载之前
        background_color: 
        #网站的首选显示模式
        display: standalone
        #图片文件可以作为应用程序的图标用于不同的上下文
        icons:
            -
                # 图像文件的路径
                src: ''
                # 包含空格分隔的图像尺寸的字符串
                sizes: ''
                # 提示图片的媒体类型
                type: 
    # #打开图形元数据
    # https://hexo.io/docs/helpers.html#open-graph
    open_graph:
        # Page title (og:title) (optional)
        # You should leave this blank for most of the time
        title: 
        # Page type (og:type) (optional)
        # You should leave this blank for most of the time
        type: blog
        # Page URL (og:url) (optional)
        # You should leave this blank for most of the time
        url: 
        # Page cover (og:image) (optional)
        # You should leave this blank for most of the time
        image: 
        # Site name (og:site_name) (optional)
        # You should leave this blank for most of the time
        site_name: 
        # Page author (article:author) (optional)
        # You should leave this blank for most of the time
        author: 
        # Page description (og:description) (optional)
        # You should leave this blank for most of the time
        description: 
        # Twitter card type (twitter:card)
        twitter_card: 
        # Twitter ID (twitter:creator)
        twitter_id: 
        # Twitter Site (twitter:site)
        twitter_site: 
        # Google+ profile link (deprecated)
        google_plus: 
        # Facebook admin ID
        fb_admins: 
        # Facebook App ID
        fb_app_id: 
    # Structured data of the page
    # https://developers.google.com/search/docs/guides/intro-structured-data
    structured_data:
        # Page title (optional)
        # You should leave this blank for most of the time
        title: 
        # Page description (optional)
        # You should leave this blank for most of the time
        description: 
        # Page URL (optional)
        # You should leave this blank for most of the time
        url: 
        # Page author (article:author) (optional)
        # You should leave this blank for most of the time
        author: 
        # Page publisher (optional)
        # You should leave this blank for most of the time
        publisher: 
        # Page publisher logo (optional)
        # You should leave this blank for most of the time
        publisher_logo: 
        # Page images (optional)
        # You should leave this blank for most of the time
        image: 
    # Additional HTML meta tags in an array
    meta:
        # Meta tag specified in <attribute>=<value> style
        # E.g., name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
        - ''
    # 网站的RSS atom xml的URL或路径
    rss: 
# 页面顶部导航栏配置
navbar:
    # 导航菜单项
    menu:
        主页: /
        归档: /archives
        分类: /categories
        标签: /tags
        关于: /about
    # Links to be shown on the right of the navigation bar
    links:
# 页脚配置
footer:
    # #链接显示在页脚部分的右边
    links:
        Creative Commons:
            icon: fab fa-creative-commons
            url: 'https://creativecommons.org/'
        Attribution 4.0 International:
            icon: fab fa-creative-commons-by
            url: 'https://creativecommons.org/licenses/by/4.0/'
        Download on GitHub:
            icon: fab fa-github
            url: 'https://github.com/ppoffice/hexo-theme-icarus'
# 文章相关的配置
article:
    # 代码高亮显示设置
    highlight:
        # 代码高亮主题
        # https://github.com/highlightjs/highlight.js/tree/master/src/styles
        theme: atom-one-light
        # 显示复制代码按钮
        clipboard: true
        fold: unfolded
    # 是否显示预估文章阅读时间
    readtime: true
    # 许可
    # licenses:
    #     Creative Commons:
    #         icon: fab fa-creative-commons
    #         url: 'https://creativecommons.org/'
    #     Attribution:
    #         icon: fab fa-creative-commons-by
    #         url: 'https://creativecommons.org/licenses/by/4.0/'
    #     Noncommercial:
    #         icon: fab fa-creative-commons-nc
    #         url: 'https://creativecommons.org/licenses/by-nc/4.0/'
# 搜索插件设置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search/
search:
    type: insight
# 评论插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment/
comment:
    type: valine
    app_id: Lg8dO6NzzoxAeBYOYYwLdEQv-gzGzoHsz
    app_key: d6dWmonrLRJL0fugsbhJ0eTI
    placeholder: "说点什么吧..."                 # 可选填
    avatar_force: false             # 可选填
    meta: ["nick", "mail", "link"]  # 可选填
    page_size: 7                  # 可选填
    lang: zh-CN                     # 可选填
    visitor: false                  # 可选填
    highlight: true                 # 可选填
    record_ip: false                # 可选填

